<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>

<body>
    <button onclick="UserAction()" type="submit">gẻt</button>

    <button onclick="UserAction2()" type="submit">pỏt</button>
    <input type="text" id="postapi" />

</body>

<script>

    async function UserAction() {

        axios.get('https://localhost:7297/api/HangHoa')
            .then(response => {
                console.log(response.data);
            })
            .catch(error => {
                console.error(error);
            });

    }

    async function UserAction2() {
        var upapi = document.getElementById("postapi").value

        var data = {
            tenHh: upapi,
            dongia: 4,
            code: 5
        }
        axios.post("https://localhost:7297/api/HangHoa", data)
            .then((response) => {
                console.log(response.data);
            })
            .catch((error) => {
                console.log(error);
            });
    }





</script>

</html>
